<div role="document" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <div *ngIf="this.resultado == 'estrella'">
        <h4 class="modal-title">Nueva Estrella</h4>
      </div>

      <div *ngIf="this.resultado == 'planeta'">
        <h4 class="modal-title">Nuevo Planeta</h4>
      </div>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngIf="this.resultado == 'estrella'">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div *ngIf="this.resultado == 'planeta'">
        <form>
          <div class="form-group">
            <label >ID</label>
            <input type="text" class="form-control" id="PlanetID" disabled placeholder="">
          </div>
          <div class="form-group">
            <label >Nombre:</label>
            <input type="text" class="form-control" id="PlanetName" placeholder="Ingrese el Nombre del Planeta">
          </div>
          <div class="form-group">
            <label >Superficie:</label>
            <input type="text" class="form-control" id="PlanetSup" placeholder="Ingrese la Superficie del Planeta">
          </div>
          <label >Estrella:</label>
          <select class="form-control form-control-sm">
            <div *ngFor="let estrella of estrellas">
              <option>{{estrella.nombre}}</option>
            </div>
          </select>

        </form>
      </div>
    </div>
    <div class="modal-footer">
        <button (click)='Submit()' class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </div>
</div>
